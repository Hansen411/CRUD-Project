<!DOCTYPE html>
<html lang="en">

<head>
  <title>ALA/Sing-Up</title>
  <link rel="stylesheet" type="text/css" href="CRUD-Styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="Sign-Up">
    <section class="Sign-base">
        <div class="back">
           <a href="Login.html"><i class="arrow left"></i></a> 
        </div>
        <div class="login-top">
            <h1>ALA</h1>
            <h2>Create Your Account!</h2>
        </div>
        <div class="user-info">
            <form>
                <input type="text" placeholder="UserID" id="userID" required method="post">
                <input type="email" placeholder="Email" id="email" required method="post">
                <input type="text" placeholder="Password" id="p-word" required method="post">
                <input type="text" placeholder="Confirm Password" id="p-word" required method="post">
            </form>
        </div>
        <button type="submit">Sign In</button>
    </section>
    <footer>
        <p>Copyright 2025 - ALA</p>
    </footer>
</body>
</html>
