<!DOCTYPE html>
<html lang="en">

<head>
  <title>ALA/Sign-Up</title>
  <link rel="stylesheet" type="text/css" href="CRUD-Styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="Sign-Up">
    <section class="Sign-base">
        <div class="back">
           <a href="Login.html"><i class="arrow left"></i></a> 
        </div>
        <div class="login-top">
            <h1>ALA</h1>
            <h2>Create Your Account!</h2>
        </div>
        <div class="user-info">
            <form id="signup-form" method="post">
                <input type="text" placeholder="UserID" id="userID" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
            
            <button id="sign-up-button" type="submit">Sign In</button>
            </form>

        </div>
        
    </section>
    <footer>
        <p>Copyright 2025 - ALA</p>
    </footer>

    <script>
            document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const userID = document.getElementById("userID").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const confirmPass = document.getElementById("confirm-password").value;

            if (pass !== confirmPass) {
                alert("Passwords do not match.");
                return;
            }

            // Create account object
            const account = {
                userID: userID,
                email: email,
                password: pass
            };

            // Save accounts array in localStorage
            let accounts = JSON.parse(localStorage.getItem("accounts")) || [];
            accounts.push(account);
            localStorage.setItem("accounts", JSON.stringify(accounts));

            // Redirect to dashboard
            window.location.href = "employee-dash.html";
            });
    </script>




</body>
</html>
