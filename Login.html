<!DOCTYPE html>
<html lang="en">

<head>
  <title>ALA/Log-In</title>
  <link rel="stylesheet" type="text/css" href="CRUD-Styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="Login">
    <section class="login-base">
        <div class="login-top">
            <h1>ALA</h1>
            <h2>Welcome to ALA!</h2>
        </div>
        <div class="user-info">
            <form method="post">
               <input type="text" placeholder="UserID" id="userID" required>
               <input type="password" placeholder="Password" id="p-word" required> 
            </form>
            
        </div>
        <button type="submit" id="login-btn">Log In</button>
        <div class="sign-up">
            <p>Don't have an account?</p>
            <a href="SignUp.html">Sign up </a>
            <p> here!</p>
        </div>
    </section>
    <footer>
        <p>Copyright 2025 - ALA</p>
    </footer>

<script>
    document.getElementById("login-btn").addEventListener("click", function () {
    
    // Get inputs
    const userID = document.getElementById("userID").value.trim();
    const password = document.getElementById("p-word").value.trim();

    // Load accounts from localStorage (same key used in the signup page)
    const accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    // Find matching account
    const validUser = accounts.find(acc => 
        acc.userID === userID && acc.password === password
    );

    // If found â†’ log in
    if (validUser) {
        // Save the logged-in user (optional)
        localStorage.setItem("activeUser", JSON.stringify(validUser));

        alert("Login successful!");
        window.location.href = "employee-dash.html";  
    } 
    else {
        alert("Invalid UserID or Password.");
    }
    });
</script>



</body>

</html>
