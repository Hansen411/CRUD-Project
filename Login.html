<!DOCTYPE html>
<html lang="en">

<head>
  <title>ALA/Log-In</title>
  <link rel="stylesheet" type="text/css" href="CRUD-Styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="Login">
    <section class="login-base">
        <div class="login-top">
            <h1>ALA</h1>
            <h2>Welcome to ALA!</h2>
        </div>
        <div class="user-info">
            <form>
               <input type="text" placeholder="UserID" id="userID" required method="post">
               <input type="text" placeholder="Password" id="p-word" required method="post"> 
            </form>
            
        </div>
        <button>Log In</button>
        <div class="sign-up">
            <p>Don't have an account?</p>
            <a href="SignUp.html">Sign up </a>
            <p> here!</p>
        </div>
    </section>
    <footer>
        <p>Copyright 2025 - ALA</p>
    </footer>
</body>

</html>
